<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="container__text">
        <h1 class="container__header">
          Get <span class="container__header--pink">insights</span>
          that help your business grow.
        </h1>
        <p class="container__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="container__review">
          <div class="container__review--1">
            10K+
            <span class="container__review--text1">companies</span>
          </div>
          <div class="container__review--2">
            314
            <span class="container__review--text2">templates</span>
          </div>
          <div class="container__review--3">
            12M+
            <span class="container__review--text3">queries</span>
          </div>
        </div>
      </div>
      <div class="container__img">
        <div class="container__img--overlay1">
          <div class="container__img--overlay2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
